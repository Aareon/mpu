[metadata]
description-file = README.md

[tool:pytest]
addopts = --doctest-modules --mccabe --cov=./mpu --cov-append --cov-report html:tests/reports/coverage-html --cov-report xml:tests/reports/coverage.xml --cov-report term --flake8 --ignore=docs/ --durations=3
doctest_encoding = utf-8
mccabe-complexity=10
testpaths = tests

[pydocstyle]
ignore = D104, D105, D107, D301, D413, D203, D212, D100
match_dir = mpu

[flake8]
exclude = tests/
ignore = H301, H306, H404, H405, W504

[mypy]
python_version = 3.6
disallow_untyped_defs = False
ignore_missing_imports = True
warn_redundant_casts = True
warn_return_any = True
warn_unused_configs = True
verbosity = 0
strict_optional = True
no_implicit_optional = True
